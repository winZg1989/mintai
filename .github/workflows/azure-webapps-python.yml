name: Build and deploy Python app to Azure Web App - FE-AI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'FE-AI'
  PYTHON_VERSION: '3.13'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies with compatibility fix
        run: |
          python -m pip install --upgrade pip
          # 创建临时修复的 requirements.txt
          if [ -f requirements.txt ]; then
            # 替换不兼容的版本
            sed 's/faiss-cpu==1.7.4/faiss-cpu>=1.10.0/g' requirements.txt > requirements_fixed.txt
            pip install -r requirements_fixed.txt
          else
            pip install Flask==2.3.3 PyPDF2==3.0.1 docx2txt==0.8 sentence-transformers==2.2.2
            pip install "faiss-cpu>=1.10.0"
            pip install requests==2.31.0 werkzeug==2.3.7 gunicorn==21.2.0 python-dotenv==1.0.0 numpy==1.24.3
          fi

      - name: Create deployment package
        run: |
          zip -r deployment.zip . -x '.git/*' '.github/*' 'venv/*' '__pycache__/*' '*.env' '.env/*' 'deployment.zip'

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deployment.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # 关键修复：添加正确的权限配置
    permissions:
      id-token: write   # 必须要有这个权限
      contents: read
    environment:
      name: 'production'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_01D4569B93514237BD8F43AAD2B8895C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C62C76D058F14B8E81D1C63592A37731 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F30A9685366F4F398217F32978026DF9 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deployment.zip